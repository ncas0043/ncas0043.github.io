<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Sign In</h1>

    <h2>Form with labels</h2>
    <h3>Option 1</h3>
    <form action="http://www.google.com">
        <label>Username: <input name="username" type="text"></label>
        <label>Password: <input name="password" type="text" maxlength="16"></label>
        <input type="submit">
    </form>
</body>

</html>
